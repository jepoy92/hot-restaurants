<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hot Restaurant</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>
<body>

  <div class="container">
    <div class="jumbotron">
      <h1> <span class="fa fa-fire"></span> Hot Restaurant</h1>
      <h3>Book your seat before they're all gone!</h3>
      <hr>
      <a href="view.html"><button class="btn btn-primary btn-lg"><span class="fa fa-table"></span> View tables</button></a>
      <a href="make.html"></a><button class="btn btn-danger btn-lg"><span class="fa fa-plus"></span> Add Reservations</button></a>
    </div>
    <div class="row">

      <div class="col-12">

        <div class="card">
          <div class="card-header">
            <h3><strong>Add Reservations</strong></h3>
          </div>
          <div class="card-body">
            <form method="POST" role="form">

              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name">
              </div>

              <div class="form-group">
                <label for="time">Time</label>
                <input type="text" class="form-control" id="role">
              </div>

              <div class="form-group">
                <label for="date">Date</label>
                <input type="text" class="form-control" id="age">
              </div>

              <div class="form-group">
                <label for="numberOfPeople">Number Of People</label>
                <input type="text" class="form-control" id="force-points">
              </div>

              <div class="form-group">
                <label for="restaurant">Restaurant</label>
                <input type="text" class="form-control" id="force-points">
              </div>

            </form>
            <br>
            <div class="text-right">
              <button type="submit" class="btn btn-danger btn-md" id="add-btn"><span class="fa fa-fire"></span> Add Reservation</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script type="text/javascript">
    // Question: What does this code do?
    $("#add-btn").on("click", function(event) {
      event.preventDefault();
      var newReservation = {
        name: $("#name").val().trim(),
        time: $("#time").val().trim(),
        date: $("#date").val().trim(),
        numberOfPeople: $("#numberOfPeople").val().trim(),
        restaurant: $("restaurant").val().trim(),
      };

      // Question: What does this code do??
      $.post("/api/reservation", newReservation)
        .then(function(data) {
          console.log("make.html", data);
          alert("Adding reservation...");
        });
    });
  </script>

</body>
</html>
